    <style>
      /* For a more modern scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .light ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #475569;
        border-radius: 10px;
        border: 2px solid #1e293b;
      }
      .light ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 10px;
        border: 2px solid #f1f5f9;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b;
      }
      .light ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }

      /* Print Styles */
      @media print {
        body {
          background-color: white !important;
          color: black !important;
        }
        .sidebar-print-hide, .button-print-hide {
          display: none !important;
        }
        .main-content-print {
          margin-left: 0 !important;
          width: 100% !important;
          min-height: auto !important;
          background-color: white !important;
        }
        .print-text-black {
            color: black !important;
        }
        .print-bg-white {
            background-color: white !important;
            border: 1px solid #ccc !important;
        }
        /* Ensure dark mode styles are overridden for printing */
        .dark .prose-invert {
            color: black !important;
        }
        .dark .prose-invert h1, .dark .prose-invert h2, .dark .prose-invert h3, .dark .prose-invert p, .dark .prose-invert li {
            color: black !important;
        }

        /* QR Code Specific Print Styles */
        body.printing-qr #root > div {
            display: none;
        }
        body.printing-qr .qr-modal-print-container {
            display: block !important;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
            z-index: 9999;
        }
         body.printing-qr .qr-modal-print-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
      }

      /* Hidden container for QR code printing */
      .qr-modal-print-container {
          display: none;
      }
    </style>

    <!-- Load Sucrase transpiler globally -->
    <script src="https://unpkg.com/sucrase@3.35.0/dist/index.js"></script>
    
    <!-- Configure es-module-shims to use Sucrase for .ts/.tsx files -->
    <script>
      window.esmsInitOptions = {
        async fetch(url, options) {
          const resourceUrl = url.toString();
          const isTsx = resourceUrl.endsWith('.tsx') || resourceUrl.endsWith('.ts');

          if (isTsx) {
            const response = await fetch(url, options);
            if (!response.ok) return response;
            const code = await response.text();

            // Defensive check: if the server returns index.html for a script, don't try to parse it.
            if (code.trim().startsWith('<!DOCTYPE html>')) {
              console.error(`Failed to fetch script: ${url}. Received HTML instead.`);
              return new Response(`console.error("Failed to load module: ${url}");`, {
                headers: { 'Content-Type': 'application/javascript' },
              });
            }
            
            // Use the global `sucrase` object to transform the code
            const transformedCode = window.sucrase.transform(code, {
              transforms: ['typescript', 'jsx'],
              production: true, // Important for React performance
            }).code;
            
            return new Response(transformedCode, {
              headers: { 'Content-Type': 'application/javascript' },
            });
          }

          return fetch(url, options); // Use default fetch for all other files
        }
      };
    </script>
